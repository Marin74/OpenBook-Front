<div class="row">
  <div class="col-lg-4 col-md-8">
    <h2>Auteurs</h2>

    <p>
      <button type="button" class="btn btn-primary" (click)="onNewAuthor()">Nouvel auteur</button>
    </p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-6"
       *ngFor="let author of authors">
    <div class="card mb-3" style="max-width: 540px; cursor: pointer;"
         (click)="onViewAuthor(author.id)">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img *ngIf="author.picture" [src]="author.picture" class="card-img" title="{{ author.name }}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ author.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
