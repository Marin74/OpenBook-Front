<div class="row">
  <div class="col-sm-8">
    <h1>{{ author.name }}</h1>
    <h3>
      <span *ngIf="author.birthDate">
        {{ author.birthDate|date:"dd/MM/y" }}
        <span *ngIf="author.deathDate"> - </span>
      </span>
      <span *ngIf="author.birthDate">
        {{ author.deathDate|date:"dd/MM/y" }}
      </span>
    </h3>
    <button type="button" class="btn btn-primary" (click)="onBack()">Retour</button>
    <p></p>
  </div>

  <div class="col-sm-4">
    <div style="text-align: center;">
      <img class="img-fluid rounded" style="max-width: 80%;" [src]="author.picture" *ngIf="author.picture" [title]="author.name">
    </div>
  </div>
</div>
<div class="row" *ngIf="books">
  <h3 class="my-4">Ses oeuvres :</h3>
</div>
<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let book of books">
    <div style="text-align: center;">
      <div class="card mb-3" style="cursor: pointer;" routerLink="/books/{{ book.id }}">
        <div style="text-align: center;">
          <img src="{{ book.picture }}" class="card-img-top" style="max-width: 20rem;" title="{{ book.title }}" *ngIf="book.picture">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p *ngIf="book.publicationYear" class="card-text"><small class="text-muted">{{ book.publicationYear }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
