<div class="row">
  <div class="col-sm-8">
    <h2>Enregistrer un nouvel auteur</h2>

    <form [formGroup]="authorForm" (ngSubmit)="onSaveAuthor()">

      <div class="form-group">
        <label for="name">
          Nom
        </label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="authorForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
